<!DOCTYPE html>
<html>
	<head>
		<title>NodeBase</title>
		<script src="./test.js"
			type="module"></script>
		<link rel="stylesheet"
			href="./style.css">
	</head>
	<body>
		<h1>ノードベースのやつ</h1>
		<p>ノードベースのやつです。</p>
		<p>とりあえずノードだけ、移動や接続はあとでやります。</p>

		<nodebase>
			<block id="in"
				name="Input">
				<out>x</out>
			</block>
			<block id="f" name="f">
				<in from="in[0]">x</in>
				<out>y</out>
			</block>
			<block id="out"
				name="Output">
				<in from="f[0]">y</in>
			</block>
		</nodebase>

		<a href="/modules/modules.html">modules</a>
		<a href="/index.html">top</a>

		<footer>
			&copy; Copyright 2025, Schzna
		</footer>
	</body>
</html>
