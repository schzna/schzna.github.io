<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<link rel="stylesheet"
			href="/stylesheets/main.css">
		<link rel="stylesheet"
			href="/stylesheets/math.css">
		<script>
			MathJax = {
				chtml: {
					matchFontHeight: false
				},
				tex: {
					tags: 'ams',
					inlineMath: [['$', '$']],
					displayMath: [['\[', '\]']]
				},
				startup: {
					pageReady: () => {
						const contents = document.querySelector("contents")
						//contents.innerHTML = contents.innerHTML.replace("\[", "").replace("\]", "")
						return MathJax.startup.defaultPageReady();
					}
				}
			};
		</script>
		<script id="MathJax-script"
			async
			src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
			</script>
	</head>
	<body>
		<h1>{{ page.title }}</h1>
		<contents>
			{{ content }}
		</contents>
		<a href="/index.html">top</a>
		<footer>
			&copy; Copyright 2022, Schzna
		</footer>
	</body>
</html>
