<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Combusting Note - {{ page.title }}</title>
		<link rel="stylesheet"
			href="/stylesheets/main.css">
		<script>
			MathJax = {
				chtml: {
					matchFontHeight: false
				},
				tex: {
					tags: 'ams',
					inlineMath: [['$', '$']],
					displayMath: [['\[', '\]']]
				}
			};
		</script>
		<script id="MathJax-script"
			async
			src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
			</script>
	</head>
	<body>
		<h1>{{ page.title }}</h1>
		<note-info>
			<info-block>
				<p> 記録者: {{ page.author }}</p>
				<p> 日時: {{ page.date | date: "%Y/%m/%-d" }}</p>
			</info-block>
			<info-block>
				<p>カテゴリ:</p>
				{% for category in page.categories %}
				<category>{{ category }}</category>
				{% endfor %}
			</info-block>
		</note-info>
		<contents>
			{{ content }}
		</contents>
		<a href="/windows/notes.html">notes</a>
		<a href="/index.html">top</a>
		<footer>
			&copy; Copyright 2025, Schzna
		</footer>
	</body>
</html>
