<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Combusting Note - {{ page.title }}</title>
		<link rel="stylesheet"
			href="/stylesheets/main.css">
		<link rel="stylesheet"
			href="/stylesheets/meteorite.css">
		<script src="scripts/meteorite.js"></script>
		<script async
			src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML"></script>
		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({
			  	CommonHTML: {
			    	scale: 140
			  	},
			  	"HTML-CSS": {
  					availableFonts: [],
  					preferredFont: null,
  					webFont: "Neo-Euler",
  					mtextFontInherit: true
  				}
			});
		</script>
	</head>
	<body>
		<h1>{{ page.title }}</h1>
		<note-info>
			<info-block>
				<p> 記録者: {{ page.author }}</p>
				<p> 日時: {{ page.date | date: "%Y/%m/%-d" }}</p>
			</info-block>
			<info-block>
				<p>カテゴリ:</p>
				{% for category in page.categories %}
				<category>{{ category }}</category>
				{% endfor %}
			</info-block>
		</note-info>
		<contents>
			{{ content }}
		</contents>
		<a href="/windows/notes.html">notes</a>
		<a href="/index.html">top</a>
		<footer>
			&copy; Copyright 2021, Schzna
		</footer>
	</body>
</html>
