title: "List"
---
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Combusting Note - {{ page.title }}</title>
		<link rel="stylesheet"
			href="/stylesheets/main.css">
		<link rel="stylesheet"
			href="/stylesheets/notes.css">
		<script src="/scripts/tree.js"></script>
		<script>
			MathJax = {
				chtml: {
					matchFontHeight: false
				},
				tex: {
					inlineMath: [['$', '$']],
					displayMath: [['$$', '$$']]
				}
			};
		</script>
		<script id="MathJax-script"
			async
			src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
			</script>
	</head>
	<body>
		<h1>Combusting Notes</h1>
		<notes>
			{% for post in site.posts %}
			<thumnail>
				<a href="{{ post.url }}">{{ post.title }} ( {{ post.date | date: "%Y/%m/%-d" }} ) </a>
				{{ post.excerpt }}
			</thumnail>
			{% endfor %}
		</notes>
		<a href="/index.html">top</a>
		<footer>
			&copy; Copyright 2022, Schzna
		</footer>
	</body>
</html>
